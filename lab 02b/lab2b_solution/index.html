<!DOCTYPE html>
<html lang="en">

<head>
  <!-- general meta tags -->
  <meta charset="utf-8">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- site specific tags -->
  <title>Lab 02b - Forms</title>
  <style>
    input:valid {
      background-color: palegreen;
    }

    input:invalid {
      background-color: lightpink;
    }
  </style>

</head>

<body>
  <header>
    Lab02b - Forms
  </header>
  <main>
    <section>
      <form method="post">
        <fieldset>
          <legend>Contact Us Today!</legend>
          <div>
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="fname" pattern="[a-zA-Z]{1,20}" required><span>*</span>
          </div>
          <div>
            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="lname" pattern="[a-zA-Z]{1,20}" required><span>*</span>
          </div>
          <div>
            <label for="email">E-Mail</label>
            <input id="email" type="email" name="email" required><span>*</span>
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input id="phone" type="text" name="phone" pattern="[0-9]{10,14}" title="10 to 14 digits" required><span>*</span>
          </div>
          <div>
            <label for="address">Address</label>
            <input id="address" type="text" name="address" required><span>*</span>
          </div>
          <div>
            <label for="city">City</label>
            <input id="city" type="text" name="city" required><span>*</span>
          </div>
          <div>
            <label for="region">Region</label>
            <select name="region" id="region" required>
              <option value="-1">Select a region...</option>
              <option value="1">Mecca</option>
              <option value="2">Riyadh</option>
              <option value="3">Eastern Region</option>
              <option value="4">Asir</option>
              <option value="5">Jazan</option>
            </select><span>*</span>
          </div>
          <div>
            <label for="zip">Zip Code</label>
            <input id="zip" type="text" name="zip" pattern="[0-9]{1,6}" required><span>*</span>
          </div>
          <div>
            <label for="website">Website or Domain Name</label>
            <input id="website" type="text" name="website">
          </div>
          <div>
            <label>Do You Have Hosting?</label><span>*</span>
            <div><input id="havehosting_yes" type="radio" name="havehosting" value="1">
              <label for="havehosting_yes">Yes</label>
            </div>
            <div>
              <input id="havehosting_no" type="radio" name="havehosting" value="0" checked>
              <label for="havehosting_no">No</label>
            </div>
          </div>
          <div>
            <label for="description">Project Description</label><br>
            <textarea id="description" name="description"></textarea>
          </div>
          <input type="submit">
        </fieldset>
      </form>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
