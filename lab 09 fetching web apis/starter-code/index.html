<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fetching Web API</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <h1>Fetching Web API</h1>
  </header>
  <main>
    <p>List data:</p>
    <button type="button" onclick="getCurriculum()">Load Curriculum Data!</button> 
    <article id="data_section">
      <table class="table_curriculum">
        <thead>
          <tr class="table_curriculum_header">
            <th>name</th>
            <th>description</th>
            <th>code</th>
            <th>credit</th>
            <th>type</th>
        <tbody id="table_curriculum_body">
          <!-- insert data rows here -->
      </table>
      <br>
      <form method="update" action="/update-curriculum">
        <fieldset>
        <legend>Update Course Description</legend>
          <div>
            <input type="text" name="code" id="code" hidden required>
          </div>
          <div>
            <label for="description">Enter new description:</label>
            <input type="text" name="description" id="description" required>
          </div><br>
          <input type="submit" value="Update">
        </fieldset>
      </form>
    </article>
  </main>
  <script src="lab09.js"></script>
</body>
</html>
